{% extends "base.html" %}

{% block title %}{{ lesson_title }} - Learn Sphere{% endblock %}

{% block content %}
<div class="ls-lesson-view-page">
    <main class="ls-lesson-view-main">
        <!-- Back Button -->
        <div class="ls-back-button-container">
            <a href="{{ url_for('main.course_details', course_id=course_id) }}" class="ls-back-button">
                ‚Üê Back to Course
            </a>
        </div>

        <!-- Navigation breadcrumb -->
        <nav class="ls-breadcrumb">
            <a href="/" class="ls-breadcrumb-link">Home</a>
            <span class="ls-breadcrumb-separator">/</span>
            <a href="{{ url_for('main.course_details', course_id=course_id) }}" class="ls-breadcrumb-link">{{ course_title }}</a>
            <span class="ls-breadcrumb-separator">/</span>
            <span class="ls-breadcrumb-current">{{ lesson_title }}</span>
        </nav>

        <!-- Lesson Title -->
        <h1 class="ls-lesson-view-title">{{ lesson_title }}</h1>

        <!-- Lesson content will be added later -->
        <div class="ls-lesson-view-content">
            <!-- Design to be provided -->
        </div>
    </main>
</div>
{% endblock %}
